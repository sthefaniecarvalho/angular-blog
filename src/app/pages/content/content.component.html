<div class="container-content">
  <div class="content-cover">
    <img src="{{ photoCover }}" alt="">
  </div>
  <div class="content-title">
    <h1>{{ contentTitle }}</h1>
  </div>
  <div class="content-description">
    <p>{{ contentDescription }}</p>

    <ul>
      <li *ngFor="for let elem of contentImages">
        <img src="{{ elem }}" alt="">
      </li>
    </ul>

  </div>

</div>
